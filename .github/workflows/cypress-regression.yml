name: Cypress Regression Guard

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  cypress:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      FRONTEND_BASE_URL: http://localhost:5173
      CYPRESS_SPEC_PATTERN: cypress/e2e/critical.spec.js
      CYPRESS_TEST_EMAIL: ${{ secrets.CYPRESS_TEST_EMAIL }}
      CYPRESS_TEST_PASSWORD: ${{ secrets.CYPRESS_TEST_PASSWORD }}
      CYPRESS_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      CYPRESS_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      VITE_API_URL: ${{ secrets.VITE_API_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: false
          lfs: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install root dependencies
        run: npm ci

      - name: Install frontend dependencies
        run: npm ci --prefix frontend

      - name: Ensure Cypress test user exists
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          TEST_USER_EMAIL: ${{ secrets.CYPRESS_TEST_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.CYPRESS_TEST_PASSWORD }}
        run: node scripts/create-test-user.js

      - name: Run Cypress regression suite
        run: |
          npm --prefix frontend run dev -- --host 0.0.0.0 --port 5173 > /tmp/vite.log 2>&1 &
          for i in {1..60}; do
            curl -s http://localhost:5173 >/dev/null && break
            sleep 1
          done
          npm run test:e2e
